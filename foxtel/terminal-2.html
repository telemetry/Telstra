<!DOCTYPE html>
<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>Telstra Login</title>
  <link rel="stylesheet" type="text/css" href="css/mobile.css">
</head>
<body>
<div id="login-container">
	<div class="foxtel-wrapper">
		<div id="header">
	        <div class="logo">
	            <a class="logo-btn">Telstra Logo</a>
	        </div>
			<div class="close">
				<button class="foxtel-close" type="button" onclick="doCancel();"></button>
			</div>
		</div><!-- end of header -->
		
		<div class="primary">
				<div id="foxtel-heading">
					<h3>Please enter your BigPond username and password associated with your T&ndash;Box</h3>
				</div>
				<div id="terminal">
					<h3>Technical error</h3>
					<p>We apologise for the inconvenience but due to technical issues we cannot complete your request.</p>				
					<p>Please try again later.</p>
				</div><!-- End of Form Container -->
				<div class="cancel">
					<a href="https://signon.bigpond.com/endstate/foxtelgo?status=cancel">Cancel</a>
				</div>				
	    </div><!-- End of Primary Container -->
	</div><!-- End of Foxtel Wrapper Container -->
</div><!-- End of Login Container -->
<script src="js/jquery-1.11.0.min.js"></script>
<script>
$(function() {
	var positionFoxtel = function() {
		var foxHeight = $('.foxtel-wrapper').innerHeight();
		$('#login-container').css('margin-top', -foxHeight/2);
		console.log(foxHeight);
	} 
	setTimeout(positionFoxtel, 500);
});
</script>
</body>
</html>
